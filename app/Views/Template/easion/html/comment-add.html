<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/easion.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="../js/chart-js-config.js"></script>
    <title>Tiều đề</title>
</head>

<body>
    <div class="dash">
        <div class="dash-app">
            <main class="dash-content">
                <div class="container-fluid">
                    <h1 class="dash-title">Trang chủ / Đánh giá / Thêm mới</h1>
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card easion-card">
                                <div class="card-header">
                                    <div class="easion-card-icon">
                                        <i class="fas fa-chart-bar"></i>
                                    </div>
                                    <div class="easion-card-title"> Thông tin đánh giá</div>
                                </div>
                                <div class="card-body ">
                                    <form action="admin/comment/create" method="post" enctype="multipart/form-data">
                                        <input name="id" hidden>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Tên gói</label>
                                                <input name="name" type="text" class="form-control"
                                                    placeholder="Nhập tên người đánh giá" required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Địa chỉ</label>
                                                <input name="address" type="text" class="form-control"
                                                    placeholder="Nhập địa chỉ" required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-12">
                                                <label>Nội dung</label>
                                                <textarea name="content" class="form-control" rows="3"
                                                    placeholder="Nhập nội dung đánh giá" required>content</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="input-choose-image">Hình đại diện</label>
                                            <input name="img" type="file" accept="image/*" class="form-control-file"
                                                id="input-choose-image" required>
                                        </div>
                                        <div class="form-group">
                                            <img id="img-show" src="" class="img-fluid" alt="Hình đại diện."
                                                style="display: none;">
                                        </div>
                                        <button type="submit" class="btn btn-success">Đăng ký</button>
                                        <button type="reset" class="btn btn-secondary">Nhập lại</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../js/easion.js"></script>
</body>

</html>
